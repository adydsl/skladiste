<!DOCTYPE html>
<html>
<head>
  <title>Dnevnik aktivnosti</title>
</head>
<body>
  <h2>Povijest promjena</h2>
  <table border="1">
    <tr>
      <th>Kod</th>
      <th>Akcija</th>
      <th>Vrijeme</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log[0] }}</td>
      <td>{{ log[1] }}</td>
      <td>{{ log[2] }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Natrag na skeniranje</a>
</body>
</html>
